<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Carla Bruckmann" />
  <link rel="stylesheet" href="../survey-form-FreeCodeCamp/assets/css/style.css" />

  <link rel="apple-touch-icon" sizes="180x180"
    href="../survey-form-FreeCodeCamp/assets/layout/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32"
    href="../survey-form-FreeCodeCamp/assets/layout/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16"
    href="../survey-form-FreeCodeCamp/assets/layout/favicon/favicon-16x16.png" />
  <link rel="manifest" href="../survey-form-FreeCodeCamp/assets/layout/favicon/site.webmanifest" />
  <title>Survey Form</title>
</head>

<body>
  <div id="wrapper-main">
    <header>
      <div class="d-flex-row">
        <div id="wrapper-title" class="wrapper-title">
          <h1 id="title">Survey!</h1>
          <p id="description">
            We would like to hear your thoughts.<br />
            Your feedback will be a great help to improve our services.
          </p>
        </div>
        <div id="wrapper-img" class="wrapper-img">
          <img src="../survey-form-FreeCodeCamp/assets/img/img-header.png"
            alt="illustration of two people clapping hands" />
        </div>
      </div>
    </header>
    <main>
      <form id="survey-form">
        <div id="wrapper-form-info">
          <section class="container-name">
            <div class="d-flex-row">
              <div class="d-flex-column two-column">
                <label id="name-label" for="name">Firstname</label>
                <input type="text" class="font-form" name="name" id="name" placeholder="Enter your firstname"
                  required />
              </div>
              <div class="d-flex-column two-column">
                <label id="name-label" for="name">Lastname</label>
                <input type="text" class="font-form" name="name" id="name" placeholder="Enter your lastname" required />
              </div>
            </div>
          </section>
          <section class="container-email">
            <div>
              <div class="d-flex-column">
                <label id="email-label" for="email">E-mail Adress</label>
                <input type="email" class="font-form" name="email" id="email" placeholder="Enter your e-mail adress"
                  required />
              </div>
            </div>
          </section>
          <section class="container-dropdown-number">
            <div class="form-group d-flex-row">
              <div class="d-flex-column two-column">
                <label for="dropdown">Gender</label>
                <select class="font-form" name="dropdown" id="dropdown">
                  <option disabled selected>Select your Gender</option>
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                  <option value="other">Other</option>
                  <option value="notdeclare">Not Declare</option>
                </select>
              </div>

              <div class="d-flex-column two-column">
                <label id="number-label" for="number">Age</label>
                <input type="number" class="font-form" min="18" max="120" name="age" id="number" placeholder="Age"
                  required />
              </div>
            </div>
          </section>
          <section class="container-radio">
            <div>
              <legend>Are you satisfied with our services?</legend>
              <div id="selection" class="d-grid font-form">
                <div class="wrapper-radio">
                  <input type="radio" class="radio" id="radio-excellent" name="radio" value="Excellent" />
                  <label for="radio-excellent" class="radio-label">Excellent</label>
                </div>
                <div class="wrapper-radio">
                  <input type="radio" class="radio" id="radio-very-good" name="radio" value="Very Good" />
                  <label for="radio-very-good" class="radio-label">Very Good</label>
                </div>
                <div class="wrapper-radio">
                  <input type="radio" class="radio" id="radio-good" name="radio" value="Good" />
                  <label for="radio-good" class="radio-label">Good</label>
                </div>
                <div class="wrapper-radio">
                  <input type="radio" class="radio" id="radio-fair" name="radio" value="Fair" />
                  <label for="radio-fair" class="radio-label">Fair</label>
                </div>
                <div class="wrapper-radio">
                  <input type="radio" class="radio" id="radio-poor" name="radio" value="Poor" />
                  <label for="radio-poor" class="radio-label">Poor</label>
                </div>
                <div class="wrapper-radio">
                  <input type="radio" class="radio" id="radio-very-poor" name="radio" value="Very Poor" />
                  <label for="radio-very-poor" class="radio-label">Very Poor</label>
                </div>
              </div>
            </div>
          </section>
          <section class="container-checkbox">
            <div>
              <legend>What are the things you like on our place?</legend>
              <div class="d-grid font-form">
                <div class="wrapper-checkbox">
                  <input type="checkbox" class="checkbox" id="selection-service" name="checkbox" value="Service" />
                  <label for="selection-service" class="checkbox-label">Service</label>
                </div>
                <div class="wrapper-checkbox">
                  <input type="checkbox" class="checkbox" id="selection-rooms" name="checkbox" value="Rooms" />
                  <label for="selection-rooms" class="checkbox-label">Rooms</label>
                </div>
                <div class="wrapper-checkbox">
                  <input type="checkbox" class="checkbox" id="selection-over-all" name="checkbox"
                    value="Over all view of the place" />
                  <label for="selection-over-all" class="checkbox-label">Over all view of the place</label>
                </div>
                <div class="wrapper-checkbox">
                  <input type="checkbox" class="checkbox" id="selection-food" name="checkbox" value="Food" />
                  <label for="selection-food" class="checkbox-label">Food </label>
                </div>
                <div class="wrapper-checkbox">
                  <input type="checkbox" class="checkbox" id="selection-personel" name="checkbox" value="Personel" />
                  <label for="selection-personel" class="checkbox-label">Personel</label>
                </div>
                <div class="wrapper-checkbox">
                  <input type="checkbox" class="checkbox" id="selection-all-of" name="checkbox"
                    value="All of the above" />
                  <label for="selection-all-of" class="checkbox-label">All of the above</label>
                </div>
              </div>
            </div>
          </section>
          <section class="container-suggestion">
            <div>
              <div class="d-flex-column">
                <label for="suggestion" class="suggestion-label">Do you have any suggestion?</label>
                <textarea class="font-form" name="suggestion" id="suggestion"
                  placeholder="New ideas are awesome!"></textarea>
              </div>
            </div>
          </section>
          <section class="container-button">
            <div class="wrapper-button">
              <button id="submit">Submit</button>
            </div>
          </section>
        </div>
      </form>
    </main>

    <footer>
      <div class="icons">
        <a title="Free Code Camp" href="https://www.freecodecamp.org/carlabruckmann" class="fab fa-free-code-camp"></a>
        <a title="GitHub" href="https://github.com/CarlaBruckmann" class="fab fa-github"></a>
        <a title="Linkedin" href="https://www.linkedin.com/in/carla-bruckmann-271576ba/" class="fab fa-linkedin"></a>
      </div>
    </footer>

    <script src="https://kit.fontawesome.com/ec6c9f4d17.js" crossorigin="anonymous"></script>
  </div>
</body>

</html>

</html>
